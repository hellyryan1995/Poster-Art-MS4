{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
                
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container margin-styling">
        <div class="row">
            <div class="col-6 text-start">
                <h2>Your Cart</h2>
            </div>
            <div class="col-6 text-end text-muted mt-3">
                <a href="#">Continue Shopping</a>
            </div>
        </div>
        <hr class="line-divider">
        <div class="row">
            <div class="col">
                {% if bag_item %}
                    <div class="table-responsive"></div>
                {% else %}
                    <div class="text-center">
                        <h4 class="mb-5">Your cart is empty</h4>
                        <a href="{% url 'products' %}" class="shop-button btn btn-sm rounded-0 text-uppercase py-3 mx-auto">Continue Shopping</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
