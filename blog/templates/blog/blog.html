{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row margin-styling">
            <div class="col">
                <h2>Blog</h2>
                <hr class="line-divider">
            </div>
        </div>
        <div class="row">
            {% for post in posts %}
                <div class="col">
                    <div class="card mb-3">
                        <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.slug }}">
                        <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.intro }}</p>
                        <p class="card-text"><small class="text-muted">Post at {{ post.date_added }}</small></p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
