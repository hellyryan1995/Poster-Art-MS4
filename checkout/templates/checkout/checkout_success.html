{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container margin-styling">
        <div class="row text-center">
            <div class="col">
                <h2>Thank You</h2>
                <hr class="line-divider">
                <p>Your order information is below. A confirmation email will be sent to <strong>{{ order.email }}</strong>.</p>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-12 col-lg-7"></div>
        </div>
        <hr class="line-divider">
        <div class="row">
			<div class="col-12 text-center">
				<a href="{% url 'products' %}?category=frames" class="btn add-to-cart rounded-0 text-uppercase mt-1 btn-width">
					<span>Why not frame it?</span>
				</a>
			</div>
		</div>
    </div>
{% endblock %}
