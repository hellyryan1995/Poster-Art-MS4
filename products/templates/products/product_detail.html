{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row margin-styling">
        <div class="col-12 col-md-8 col-lg-8">
            <div class="image-container">
                {% if product.image %}
                <a href="{{ product.image.url }}" target="_blank">
                    <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
                </a>
                {% else %}
                <a href="">
                    <img src="{{ MEDIA_URL }}no-image.jpg" class="card-img-top img-fluid" alt="{{ product.name }}">
                </a>
                {% endif %}
            </div>
        </div>
        <div class="col-12 col-md-4 col-lg-4">
            <h2 class="card-title">{{ product.name }}</h2>
            <h4 class="card-text">â‚¬{{ product.price }}</h4>
            <hr class="line-divider">
            <form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-12">
                        <p class="">Size</p>
                        <select class="form-select form-select-lg rounded-0" id="id_product_size" name="product_size">
                            <option value="A4" selected>A4 - 21.0 x 29.7cm</option>
                            <option value="A3">A3 - 29.7 x 42.0cm</option>
                            <option value="A2">A2 - 42.0 x 59.4cm</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <p class="mt-4">Quantity</p>
                        <div class="form-group w-50">
                            <div class="input-group input-group-lg">
                                <input class="form-control qty_input rounded-0" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 d-grid gap-2 col-12 mx-auto mt-5">
                        <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0">
                            <span class="text-uppercase">Continue Shopping</span>
                        </a>
                        <input type="submit" class="btn add-to-cart rounded-0 text-uppercase mt-1" value="Add to Cart">
                    </div>
                    <input type="hidden" name="redirect_url" value="{{ request.path }}">
                </div>
            </form>
            <hr class="line-divider">
            <p class="product-description">{{ product.description }}</p>
        </div>
    </div>
</div>
{% endblock %}
